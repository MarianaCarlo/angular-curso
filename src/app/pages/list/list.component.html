<div class="row">
    <div *ngFor="let user of users" class="row col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" style="padding: 50px; display: flex; justify-content: center;">
        <mat-card class="example-card text-black bg-primary123 mb-3">
            <mat-card-header>
                <mat-card-title>{{user.email}}</mat-card-title>
                <mat-card-subtitle>{{user.address}} Bs.</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="user.cart" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{user.phone}} {{user.cart.c1.price}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button style="background-color: #DED5D3;">COMPRAR</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
