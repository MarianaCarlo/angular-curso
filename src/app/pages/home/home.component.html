
<div class="row">
  <div *ngFor="let product of products" class="row col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" style="padding: 50px; display: flex; justify-content: center;">
    <mat-card class="example-card">
      <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.price}} Bs.</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="product.imageURL" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{product.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onComprar()">COMPRAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
