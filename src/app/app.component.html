<p>BIENVENIDO  A SUPERTICKET</p> 

<div style="background: blue; font-size: 25px;">
  <p>Total Stock: {{totalStock()}}</p>
</div>

<br>

<div style="background: green: font-size: 25px;" *ngIf="i === 0">TODOS YA VOTARON</div>



<div style="background: lightBlue; font-size: 25px;">
  NACIONAL 
</div>
<br>

<div *ngFor="let ticket of nacional">
  <div [ngStyle]="{'background': ticket.stock===0 ? 'red' : 'orange'}">
    <superticket
      [nombre]="ticket.nombre" 
      [stock]="ticket.stock" 
      [habilitado]="ticket.habilitado">
    </superticket>
  </div>
  
 <button (click)="ticket.stock !== 0 ? ticket.stock = ticket.stock-1 : ticket.stock = 0; i=i-1">Comprar</button>
</div>

<br>
<div style="background: lightBlue; font-size: 25px;">
  INTERNACIONAL
</div>
<br>

<div *ngFor="let ticket of internacional">
  <div [ngStyle]="{'background': ticket.stock===0 ? 'red' : 'orange'}">
    <superticket
      [nombre]="ticket.nombre" 
      [stock]="ticket.stock"

 <button (click)="ticket.stock !== 0 ? ticket.stock = ticket.stock-1 : ticket.stock = 0; i=i-1">Comprar</button>
</div>
