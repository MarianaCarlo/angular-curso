<input class="form-control" type="text" required minlength="3" maxlength="5" #name="ngModel" ngModel>

<div *ngIf="name.invalid && (name.touched || name.dirty)" class="alert alert-danger">

  <div *ngIf="name.errors.required">
    NAME IS REQUIRED
  </div>

  <div *ngIf="name.errors.minlength">
    NAME MUST HAVE 3 CHARACTERS MIN
  </div>

  <div *ngIf="name.errors.maxlength">
    NAME MUST HAVE 5 CHARACTERS MAX
  </div>

</div>
