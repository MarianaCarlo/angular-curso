<div class="displayTable">
    <div class="displayTableCell">

        <div class="authBlock">
            <h3>Register User</h3>
            <form [formGroup]="userForm">
                <div class="formGroup">
                    <input type="email" class="form-control" placeholder="Email Address" #userEmail required formControlName="email">
                </div>

                <div class="formGroup">
                    <input type="password" class="form-control" placeholder="Password" #userPwd required formControlName="password">
                </div>

                <div class="formGroup">
                    <input type="number" class="form-control" placeholder="cellphone" #userPwd required formControlName="cellphone">
                </div>

                <div class="formGroup">
                    <input type="text" class="form-control" placeholder="address" #userPwd required formControlName="address">
                </div>
            </form>
            <div class="formGroup">
                <input type="button" class="btn btn-block btn-primary" value="Sign Up" (click)="register_service.SignUp(userEmail.value, userPwd.value);">
            </div>
            <button mat-button style="background-color: #66e0ad; margin-right: 5px;" (click)="onEnviar2();">CREATE</button>

        </div>

        <div class="redirectToLogin">
            <span>Already have an account? <span class="redirect" routerLink="login">Log In</span></span>
        </div>

    </div>

</div>
